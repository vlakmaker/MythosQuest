<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìù Register - MythosQuest</title>
    <style>
        body {
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 10px #000;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-link {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .error {
            color: #ff4d4d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>üìù Create your MythosQuest account</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Choose a username" required>
            <input type="password" name="password" placeholder="Create a password" required>
            <input type="submit" value="Register">
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div class="login-link">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </div>
    </div>
</body>
</html>
