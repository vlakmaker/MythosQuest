<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⚙️ Settings | MythosQuest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=4">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="brand">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="MythosQuest Logo" style="height: 50px; vertical-align: middle; margin-right: 8px;">
            MythosQuest
        </div>
        <div>
            <a href="{{ url_for('game.index') }}">Home</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
    </nav>

    <!-- Centered Settings Box -->
    <div class="centered-container">
        <div class="form-box">
            <h2>API & Gameplay Settings</h2>
            <form method="post" class="chat-form" style="flex-direction: column; align-items: stretch; gap: 10px;">

                <!-- Provider Selection -->
                <label>Model Provider</label>
                <select name="provider" required>
                    <option value="cosmos" {% if provider == "cosmos" %}selected{% endif %}>Cosmos</option>
                    <option value="claude" {% if provider == "claude" %}selected{% endif %}>Claude</option>
                    <option value="mistral" {% if provider == "mistral" %}selected{% endif %}>Mistral</option>
                    <option value="chatgpt" {% if provider == "chatgpt" %}selected{% endif %}>ChatGPT</option>
                    <option value="openrouter" {% if provider == "openrouter" %}selected{% endif %}>OpenRouter</option>
                </select>

                <!-- Cosmos -->
                <label>Cosmos API Key</label>
                <input type="text" name="cosmos_api_key" placeholder="Cosmos API Key" value="{{ providers.get('cosmos', {}).get('api_key', '') }}">
                <label>Cosmos API URL</label>
                <input type="text" name="cosmos_api_url" placeholder="Cosmos API URL" value="{{ providers.get('cosmos', {}).get('api_url', '') }}">

                <!-- Claude -->
                <label>Claude API Key</label>
                <input type="text" name="claude_api_key" placeholder="Claude API Key" value="{{ providers.get('claude', {}).get('api_key', '') }}">
                <label>Claude API URL</label>
                <input type="text" name="claude_api_url" placeholder="Claude API URL" value="{{ providers.get('claude', {}).get('api_url', '') }}">

                <!-- Mistral -->
                <label>Mistral API Key</label>
                <input type="text" name="mistral_api_key" placeholder="Mistral API Key" value="{{ providers.get('mistral', {}).get('api_key', '') }}">
                <label>Mistral API URL</label>
                <input type="text" name="mistral_api_url" placeholder="Mistral API URL" value="{{ providers.get('mistral', {}).get('api_url', '') }}">

                <!-- ChatGPT -->
                <label>ChatGPT API Key</label>
                <input type="text" name="chatgpt_api_key" placeholder="ChatGPT API Key" value="{{ providers.get('chatgpt', {}).get('api_key', '') }}">
                <label>ChatGPT API URL</label>
                <input type="text" name="chatgpt_api_url" placeholder="ChatGPT API URL" value="{{ providers.get('chatgpt', {}).get('api_url', '') }}">

                <!-- OpenRouter -->
                <label>OpenRouter API Key</label>
                <input type="text" name="openrouter_api_key" placeholder="OpenRouter API Key" value="{{ providers.get('openrouter', {}).get('api_key', '') }}">
                <label>OpenRouter API URL</label>
                <input type="text" name="openrouter_api_url" placeholder="OpenRouter API URL" value="{{ providers.get('openrouter', {}).get('api_url', '') }}">

                <!-- Temperature -->
                <label>Temperature (0.0 to 1.0)</label>
                <input type="number" step="0.1" name="temperature" value="{{ temperature }}" min="0" max="1">

                <button type="submit">Save Settings</button>
            </form>
        </div>
    </div>
</body>
</html>
